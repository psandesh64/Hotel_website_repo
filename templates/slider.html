<head>
<style>
*{
    padding: 0;
    margin: 0;
    box-sizing: border-box;
}
main{
    width: 60%;
    height: 500px;
    margin: auto;
    margin-top: 100px;
    box-shadow: 0px 0px 3px grey;
    position: relative;
    overflow: hidden;
}
.slide{
    width: 100%;
    height: 100%;
    position: absolute;
    transition: 1s;
}
</style>
</head>
<html>
    <body>
        <div class="video1">
            <img class="quote-child" alt="" src="{% static 'images/home-videobg.png' %}" />
            <div class="hcontent15">
              <b class="hprocess-behind-the">Process behind the making</b>
              <div class="hsee-how-we">
                See how only chefs cook only the best momos
              </div>
            </div>
            <div class="video-container">
              <iframe width="560" height="315" src="https://youtu.be/zThPT9KnoQs" frameborder="0" allow="accelerometer; autoplay; encrypted-media; gyroscope; picture-in-picture" allowfullscreen></iframe>
            </div>
            <button class="hbutton7">
              <img class="boldplay-circle-icon1" alt="" src="{% static 'images/boldplaycircle.svg' %}" />
              <div class="watch-the-video1">Watch the Video</div>
            </button>
          </div>
        <main>
            <img src = "https://picsum.photos/id/237/1000/300" class="slide">
            <img src = "https://picsum.photos/id/237/1000/300" class="slide">
            <img src = "https://picsum.photos/id/237/1000/300" class="slide">
            <img src = "https://picsum.photos/id/237/1000/300" class="slide">
        </main>
        <div>
            <button onclick="goPrev()">Prev</button>
            <button onclick="goNext()">Next</button>
        </div>
        <div class="testimonials">
    
            <div class="heading-group">
              <div class="heading15">
                <b class="the">
                  <span>200+ </span>
                  <span class="love-us">Happy Customers</span>
                </b>
                <b class="what-our-customers">What our customers say about us</b>
              </div>
              <div class="quote3">
                <i class="only-the-best3"
                  >“Only the best momo you can find in the market. Different
                  Varieties of momo to choose from. Will be visiting again soon”</i
                >
                <b class="livia-dias">Livia Dias</b>
              </div> 
            </div>
    <!-- <script src="js/app.js"></script> -->
    <script>
        const slides = document.querySelectorAll(".slide")
        var counter = 0;
        const totalSlides = slides.length; // Get the total number of slides
        slides.forEach(
            (slide, index) => {
                slide.style.left = `${index*100}%`
            }
        )
        const goPrev = () => {
            
            if (counter > 0) {
                counter-- // set the condition for counter to stop at 0
            }
            slideImage()
        }
        const goNext = () => {
            if (counter < totalSlides - 1) {
                counter++ // set the condition for counter to stop at total number of slides
            }
            slideImage()
        }
        const slideImage = () => {
            slides.forEach(
                (slide) => {
                    slide.style.transform = `translateX(-${counter*100}%)`
                }
            )

        }
    </script>
    </body>
</html>
